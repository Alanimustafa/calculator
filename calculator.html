<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>

    <!-- // The Calculator main Container  -->
    <div class="mainContainer"> Caculator

      <!-- The Calcualor Results Screen -->
      <div class="calScreen">
        
        <!-- Calculator Results Digit -->
         <div class="calResultDigits"></div>
      </div>

      <!-- The Calculator Num Pad - The Buttons -->
      <div class="calNumPadContainer">

        <!-- Numbers and operators buttons -->
         <button class="calNumPad key1 acOP" onclick="screen.innerText = ''; calculation=''">AC</button>
         <button class="calNumPad key2 plusMinus" onclick="updateCalculation('+/-')">+/-</button>
         <button class="calNumPad key3 percentage" onclick="updateCalculation('%')">%</button>
         <button class="calNumPad key4 division" onclick="updateCalculation('/')">รท</button>

         <button class="calNumPad key5 num7" onclick="updateCalculation('7')">7</button>
         <button class="calNumPad key6 num8" onclick="updateCalculation('8')">8</button>
         <button class="calNumPad key7 num9" onclick="updateCalculation('9')">9</button>
         <button class="calNumPad key8 multiply" onclick="updateCalculation('*')">x</button>

         <button class="calNumPad key9 num4" onclick="updateCalculation('4')">4</button>
         <button class="calNumPad key10 num5" onclick="updateCalculation('5')">5</button>
         <button class="calNumPad key11 num6" onclick="updateCalculation('6')">6</button>
         <button class="calNumPad key12 minus" onclick="updateCalculation('-')">-</button>

         <button class="calNumPad key13 num1" onclick="updateCalculation('1')">1</button>
         <button class="calNumPad key14 num2" onclick="updateCalculation('2')">2</button>
         <button class="calNumPad key15 num3" onclick="updateCalculation('3')">3</button>
         <button class="calNumPad key16 plus" onclick="updateCalculation('+')">+</button>

         <button class="calNumPad key17 scintific" onclick="updateCalculation('SC')">SC</button>
         <button class="calNumPad key18 num0" onclick="updateCalculation('0')">0</button>
         <button class="calNumPad key19 dot" onclick="updateCalculation('.')">.</button>
         <button class="calNumPad key120 equal" onclick="calculation = eval(calculation); resultsOutPut(calculation); console.log(calculation)">=</button>
         <!-- eval is a JavaScript Function to evaluate the string  -->
      </div>
    </div>
    
    <script src="calculator.js" async defer></script>
  </body>
</html>
